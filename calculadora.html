<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>
        function insert(num){
            let numero = document.getElementById('txtCalculo').value;
            document.getElementById('txtCalculo').value = numero + num;
        }

        function limpar(){

            document.getElementById('txtCalculo').value ="";
        }

        function calcular(){
            let resultado = document.getElementById('txtCalculo').value;
            if (resultado) {
                document.getElementById('txtCalculo').value = eval(resultado)                
            }
            else{
                document.getElementById('txtCalculo').value = "Erro..."
            }
        }

    </script>
    <title>Calculadora</title>
</head>
<body style="background-color:rgb(1, 38, 71);">


        <div class="container">
            <div class="row">

                <div class="col-sm-fluid col-md-3 col-lg-3 mt-2 bg-dark rounded container position-absolute top-50 start-50 translate-middle">
             
                    <div class="row">
                        <h1 class="text-success d-flex justify-content-center"> Calculadora</h1>
                    </div>

                    <!--form resultado-->
                    <div class="row">
                    
                        <div class="col mt-2 mb-2">
                            <input class="form-control text-end" type="texto" placeholder="0" name="txtCalculo" disabled id="txtCalculo">
                            
                        </div>
                    </div>

                    <!--linha1-->
                    <div class="row">
                        
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle"  onclick="insert('7')">7</button>
                            
                        </div>

                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle "  onclick="insert('8')">8</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('9')">9</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('-')">-</button>
                            
                        </div>
                    </div>

                    <!--linha2-->
                    <div class="row">
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle "  onclick="insert('4')">4</button>
                            
                        </div>

                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle"  onclick="insert('5')">5</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle"  onclick="insert('6')">6</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle"  onclick="insert('*')">x</button>
                            
                        </div>
                    </div>

                    <!--linha3-->
                    <div class="row">
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('1')">1</button>
                            
                        </div>

                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('2')">2</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('3')">3</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('/')">/</button>
                            
                        </div>
                    </div>

                    <!--linha4-->
                    <div class="row">
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle"  onclick="insert('0')">0</button>
                            
                        </div>

                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('.')">.</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="calcular()">=</button>
                            
                        </div>
                        <div class="col-3 mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="insert('+')">+</button>
                            
                        </div>
                    </div>

                    <!--linha5-->
                    <div class="row d-flex justify-content-center">

                        <div class="col-fluid mt-2 mb-2">

                            <button type="button" class="btn btn-outline-success rounded-circle" onclick="limpar()">CE</button>
                            
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
